<ngx-datatable 
  class="material"
  [headerHeight]="50"
  [footerHeight]="50"
  [rows]="rows"
  [columns]="columns"
  [columnMode]="ColumnMode.force"
  rowHeight="auto"
  [limit]="5"
  [selected]="selected"
  [selectionType]="SelectionType.single"
  (activated)="onActivate($event)"
  (select)="onSelect($event)">
</ngx-datatable>
